<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мои задачи</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="favicon.png">

<style>
  :root {
    --bg: #f5f7fa;
    --card: #ffffff;
    --accent: #0b84ff;
    --accent-light: #d8eefc;
    --text: #1f2937;
    --muted: #6b7280;
    --danger: #ef4444;
  }

  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 20px;
    background: var(--bg);
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 700px;
  }

  h1 {
    text-align: center;
    color: var(--text);
    font-weight: 700;
    margin-bottom: 20px;
  }

  .task-form {
    display: grid;
    grid-template-columns: 1fr 120px 100px 100px 80px;
    gap: 10px;
    background: var(--card);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    margin-bottom: 20px;
  }

  .task-form input, .task-form select, .task-form button {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
  }

  .task-form button {
    border: none;
    cursor: pointer;
    font-weight: 600;
  }

  .task-form .add-btn {
    background: var(--accent);
    color: #fff;
  }

  .task-form .clear-btn {
    background: transparent;
    color: var(--muted);
    border: 1px solid #e5e7eb;
  }

  .filters {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  .filter-btn {
    padding: 8px 14px;
    border-radius: 999px;
    border: 1px solid transparent;
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }

  .filter-btn.active {
    background: var(--accent);
    color: #fff;
    box-shadow: 0 4px 12px rgba(11,132,255,0.2);
  }

  .task-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .task {
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--card);
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    transition: transform 0.12s ease, opacity 0.12s ease;
  }

  .task:hover {
    transform: translateY(-3px);
  }

  .date-box {
    background: var(--accent-light);
    color: var(--accent);
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: 600;
    min-width: 70px;
    text-align: center;
  }

  .task-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .task-title {
    font-weight: 600;
    color: var(--text);
  }

  .task-time {
    font-size: 13px;
    color: var(--muted);
  }

  .task-actions {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .task-actions input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: var(--accent);
    cursor: pointer;
  }

  .task-actions button {
    background: transparent;
    border: none;
    color: var(--danger);
    font-weight: 600;
    cursor: pointer;
    padding: 6px;
  }

  .done {
    text-decoration: line-through;
    color: #9ca3af;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Мои задачи</h1>

  <form class="task-form" id="taskForm">
    <input type="text" id="taskInput" placeholder="Введите задачу" required>
    <input type="date" id="dateInput" required>
    <input type="time" id="timeFrom" required>
    <input type="time" id="timeTo" required>
    <button type="submit" class="add-btn">Добавить</button>
  </form>

  <div class="filters">
    <button class="filter-btn active" data-filter="all">Все</button>
    <button class="filter-btn" data-filter="active">Текущие</button>
    <button class="filter-btn" data-filter="completed">Выполненные</button>
  </div>

  <div class="task-list" id="taskList"></div>
</div>

<script>
const form = document.getElementById('taskForm');
const taskInput = document.getElementById('taskInput');
const dateInput = document.getElementById('dateInput');
const timeFrom = document.getElementById('timeFrom');
const timeTo = document.getElementById('timeTo');
const taskList = document.getElementById('taskList');
const filterBtns = document.querySelectorAll('.filter-btn');

let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
let currentFilter = 'all';

function save() { localStorage.setItem('tasks', JSON.stringify(tasks)); }

function render() {
  taskList.innerHTML = '';
  let filtered = tasks;
  if(currentFilter === 'active') filtered = tasks.filter(t => !t.completed);
  if(currentFilter === 'completed') filtered = tasks.filter(t => t.completed);

  filtered.forEach(t => {
    const task = document.createElement('div');
    task.className = 'task';

    const dateBox = document.createElement('div');
    dateBox.className = 'date-box';
    const d = new Date(t.date);
    dateBox.textContent = `${d.getDate()} ${d.toLocaleString('ru-RU',{month:'short'})}`;

    const body = document.createElement('div');
    body.className = 'task-body';
    const title = document.createElement('div');
    title.className = 'task-title';
    title.textContent = t.title;
    if(t.completed) title.classList.add('done');
    const time = document.createElement('div');
    time.className = 'task-time';
    time.textContent = `${t.timeFrom} — ${t.timeTo}`;
    body.appendChild(title);
    body.appendChild(time);

    const actions = document.createElement('div');
    actions.className = 'task-actions';
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = t.completed;
    checkbox.addEventListener('change', ()=>{
      t.completed = checkbox.checked;
      save();
      render();
    });

    const del = document.createElement('button');
    del.textContent = 'Удалить';
    del.addEventListener('click', ()=>{
      tasks = tasks.filter(x=>x!==t);
      save();
      render();
    });

    actions.appendChild(checkbox);
    actions.appendChild(del);

    task.appendChild(dateBox);
    task.appendChild(body);
    task.appendChild(actions);

    taskList.appendChild(task);
  });
}

form.addEventListener('submit', e=>{
  e.preventDefault();
  tasks.push({
    title: taskInput.value,
    date: dateInput.value,
    timeFrom: timeFrom.value,
    timeTo: timeTo.value,
    completed: false
  });
  save();
  render();
  form.reset();
});

filterBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    filterBtns.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    render();
  });
});

render();
</script>
</body>
</html>
